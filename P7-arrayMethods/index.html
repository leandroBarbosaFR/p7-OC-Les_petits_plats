<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    
    <!-- Chargement du css de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4e18fab892.js" crossorigin="anonymous"></script>
    
    <!-- Chargement du css personnalisé -->
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <header>
        <div>
            <!-- Logo Les petits plats -->
            <img src="images/logo.png" alt="Logo Les petits plats" id="logo">
            <h1>Les petits plats</h1>
        </div>
    </header>
    <main id="main">
        <!-- Champ de recherche principal -->
        <div class="searchbar">
            <input type="text" name="inputMainSearch" id="inputMainSearch" placeholder="Rechercher une recette">
            <i class="fa-solid fa-magnifying-glass fa-xl iconLoupe" id="mainSearchButton"></i>            
        </div>
        
        <!-- Bloc qui contient les tags de recherche sélectionnés -->
        <div id="divTags"></div>
        
        <!-- Bloc contenant les filtres avec les listes d'ingrédients/appareils/ustensiles -->
        <div id="divFilters">

            <div class="filterBlock bold" id="filterIngredients">
                <div class="filterButton">
                    <span>Ingrédients</span>
                    <input type="text" class="inputFilter" placeholder="Rechercher un ingrédient" name="inputIngredient" id="inputIngredient">
                    <div class="divArrow">
                        <i class="fa-solid fa-angle-down filterArrowDown" id="displayIngredientsList"></i>
                        <i class="fa-solid fa-angle-up filterArrowUp" id="hideIngredientsList"></i>
                    </div>                    
                </div> 
                <div id="ingredientsList" class="filterList"></div>
            </div>
            
            
            <div class="filterBlock bold" id="filterAppareils">
                <div class="filterButton">
                    <span>Appareils</span>
                    <input type="text" class="inputFilter" placeholder="Rechercher un appareil" name="inputAppareil" id="inputAppareil">
                    <div class="divArrow">
                        <i class="fa-solid fa-angle-down filterArrowDown" id="displayAppareilsList"></i>
                        <i class="fa-solid fa-angle-up filterArrowUp" id="hideAppareilsList"></i>
                    </div>                    
                </div>
                <div id="appareilsList" class="filterList"></div>
            </div>
            
            <div class="filterBlock bold" id="filterUstensiles">
                <div class="filterButton">
                    <span>Ustensiles</span>
                    <input type="text" class="inputFilter" placeholder="Rechercher un ustensile" name="inputUstensile" id="inputUstensile">
                    <div class="divArrow">
                        <i class="fa-solid fa-angle-down filterArrowDown" id="displayUstensilesList"></i>
                        <i class="fa-solid fa-angle-up filterArrowUp" id="hideUstensilesList"></i>
                    </div>                    
                </div>
                <div id="ustensilesList" class="filterList"></div>
            </div>
            
        </div>
        
        <!-- Bloc où s'affichent les recettes -->
        <section id="recipeSection"></section>
    </main>
    
    <!-- Chargement des scripts JS de Jquery/Popper puis Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Chargement des scripts spécifiques au projet -->
    <script src="scripts/index.js" type="module"></script>
</body>
</html>
